services:
  database:
    image: postgres:14.5
    restart: always
    environment:
      POSTGRES_PASSWORD: tgs
      POSTGRES_USER: tgs
      POSTGRES_DB: tgs
      PGDATA: /pgdata
    volumes:
      - type: bind
        source: ./pgdata
        target: /pgdata
    ports:
      - 5432:5432

  tgs:
    image: tgs:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - type: bind
        source: ./logs/
        target: /app/logs/
      - type: bind
        source: ./.rclone
        target: /app/.rclone
      - type: bind
        source: ./config.yaml
        target: /app/config.yaml
    environment:
      - TGS_CONFIG=/app/config.yaml
    ports:
      - 3000:3000 # tgs
      - 5000:5000 # hledger-web
